<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .movie-card:hover { 
            transform: translateY(-5px); 
            transition: all 0.3s ease; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .rating-card:hover {
            transform: translateY(-3px);
            transition: all 0.3s ease;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .rating-badge {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">

    <!-- Navigation Bar -->
    <nav class="gradient-bg text-white p-5 shadow-2xl">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold tracking-tight">üé¨ MovieRec</h1>
            <div id="auth-status" class="space-x-4 flex items-center">
                <!-- Auth status will be injected here -->
                <button onclick="showSection('login-section')" class="hover:bg-white hover:bg-opacity-20 px-4 py-2 rounded-lg transition">Login</button>
                <button onclick="showSection('register-section')" class="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded-lg transition">Register</button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        
        <!-- Auth: Login Section -->
        <section id="login-section" class="max-w-md mx-auto bg-white p-10 rounded-2xl shadow-2xl mt-10">
            <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Welcome Back</h2>
            <input id="login-username" type="text" placeholder="Username" class="w-full p-3 border border-gray-300 mb-3 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">
            <input id="login-password" type="password" placeholder="Password (Old users: 000000)" class="w-full p-3 border border-gray-300 mb-5 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">
            <button onclick="handleLogin()" class="w-full gradient-bg text-white p-3 rounded-lg font-semibold hover:opacity-90 transition shadow-lg">Login</button>
        </section>

        <!-- Auth: Register Section (Hidden) -->
        <section id="register-section" class="max-w-md mx-auto bg-white p-10 rounded-2xl shadow-2xl mt-10 hidden">
            <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Create Account</h2>
            <input id="reg-username" type="text" placeholder="Choose Username" class="w-full p-3 border border-gray-300 mb-3 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none">
            <input id="reg-password" type="password" placeholder="Choose Password" class="w-full p-3 border border-gray-300 mb-5 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none">
            <button onclick="handleRegister()" class="w-full bg-gradient-to-r from-green-500 to-teal-500 text-white p-3 rounded-lg font-semibold hover:opacity-90 transition shadow-lg">Register</button>
        </section>

        <!-- Main Content (Hidden until login) -->
        <div id="main-content" class="hidden">
            
            <!-- Recommendation Section -->
            <div class="mb-10 bg-white rounded-2xl shadow-xl p-6">
                <h2 id="rec-title" class="text-3xl font-bold mb-6 text-gray-800 flex items-center">
                    <span class="mr-3">‚ú®</span> For You
                </h2>
                <div id="recommendation-list" class="grid grid-cols-2 md:grid-cols-5 gap-6">
                    <!-- Recommended movies will appear here -->
                </div>
            </div>

            <!-- Browse All Movies -->
            <div class="bg-white rounded-2xl shadow-xl p-6">
                <h2 class="text-3xl font-bold mb-6 text-gray-800 flex items-center">
                    <span class="mr-3">üé•</span> Browse All
                </h2>
                <div id="movie-list" class="grid grid-cols-2 md:grid-cols-5 gap-6">
                    <!-- All movies will appear here -->
                </div>
                <div class="mt-8 text-center">
                    <button id="load-more" class="bg-gradient-to-r from-gray-600 to-gray-700 text-white px-8 py-3 rounded-lg hover:opacity-90 transition shadow-lg font-semibold">Load More</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Movie Detail Modal (Hidden) -->
    <div id="detail-modal" class="fixed inset-0 bg-black bg-opacity-60 hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl max-w-2xl w-full p-8 relative shadow-2xl">
            <button onclick="closeModal()" class="absolute top-4 right-6 text-3xl text-gray-400 hover:text-gray-600 transition">&times;</button>
            <div id="modal-body">
                <!-- Movie details and similar movies here -->
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let currentUser = null;

        // Check if user is already logged in when page loads
        async function checkSession() {
            // Don't auto-login if user just logged out
            if (sessionStorage.getItem('justLoggedOut')) {
                sessionStorage.removeItem('justLoggedOut');
                return false;
            }
            
            try {
                const resp = await fetch('/api/check-session');
                if (resp.ok) {
                    const data = await resp.json();
                    if (data.success) {
                        currentUser = data;
                        updateAuthUI();
                        showSection('main-content');
                        loadRecommendations();
                        loadAllMovies();
                        return true;
                    }
                }
            } catch (error) {
                console.log('No active session');
            }
            return false;
        }

        function showSection(id) {
            ['login-section', 'register-section', 'main-content'].forEach(s => {
                document.getElementById(s).classList.add('hidden');
            });
            document.getElementById(id).classList.remove('hidden');
        }

        async function handleLogin() {
            const u = document.getElementById('login-username').value;
            const p = document.getElementById('login-password').value;
            const resp = await fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: u, password: p})
            });
            const data = await resp.json();
            if (data.success) {
                currentUser = data;
                updateAuthUI();
                showSection('main-content');
                loadRecommendations();
                loadAllMovies();
            } else {
                alert("Login failed: " + data.message);
            }
        }

        async function handleLogout() {
            await fetch('/api/logout', { method: 'POST' });
            sessionStorage.setItem('justLoggedOut', 'true');
            location.reload();
        }

        async function handleRegister() {
            const u = document.getElementById('reg-username').value;
            const p = document.getElementById('reg-password').value;
            const resp = await fetch('/api/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: u, password: p})
            });
            const data = await resp.json();
            if (data.success) {
                alert("Registration successful! Please login.");
                showSection('login-section');
            } else {
                alert("Registration failed");
            }
        }

        function updateAuthUI() {
            const div = document.getElementById('auth-status');
            div.innerHTML = `
                <span class="text-sm">Welcome, <b class="text-lg">${currentUser.username}</b> <span class="text-xs opacity-75">(ID: ${currentUser.userId})</span></span>
                <a href="/my-ratings" class="bg-purple-500 hover:bg-purple-600 px-4 py-2 rounded-lg text-sm font-semibold transition shadow-lg">üìä My Ratings</a>
                <button onclick="handleLogout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg text-sm font-semibold transition shadow-lg">Logout</button>
            `;
        }

        async function loadRecommendations() {
            const resp = await fetch('/api/recommend');
            const data = await resp.json();
            const container = document.getElementById('recommendation-list');
            const title = document.getElementById('rec-title');
            
            title.innerText = data.type === 'personalized' ? '‚ú® Recommended for You' : 'üî• Popular Choices';
            container.innerHTML = '';
            
            data.data.forEach(movie => {
                container.innerHTML += createMovieCard(movie);
            });
        }

        async function loadAllMovies() {
            const resp = await fetch(`/api/movies?page=${currentPage}`);
            const movies = await resp.json();
            const container = document.getElementById('movie-list');
            movies.forEach(movie => {
                container.innerHTML += createMovieCard(movie);
            });
            currentPage++;
        }

        function createMovieCard(movie) {
            return `
                <div class="movie-card bg-white p-4 rounded-xl shadow-lg cursor-pointer border-2 border-transparent hover:border-purple-400" 
                     onclick="showMovieDetail(${movie.movieId})">
                    <div class="h-40 bg-gradient-to-br from-purple-100 to-pink-100 mb-3 flex items-center justify-center text-gray-400 text-xs text-center p-2 rounded-lg">
                        üé¨
                        <br>
                        <span class="text-gray-500">No Image</span>
                    </div>
                    <h3 class="font-bold text-base truncate text-gray-800 mb-1">${movie.title}</h3>
                    <p class="text-xs text-gray-500 mb-2">${movie.genres.join(', ')}</p>
                    <div class="flex justify-between items-center mt-3">
                        <div class="text-sm font-bold text-yellow-600 flex items-center">
                            ‚òÖ ${movie.avg_rating.toFixed(1)}
                        </div>
                        <div class="text-xs text-gray-400">${movie.rating_count} votes</div>
                    </div>
                </div>
            `;
        }

        async function showMovieDetail(mid) {
            const resp = await fetch(`/api/movie/${mid}`);
            const data = await resp.json();
            const movie = data.movie;
            const modal = document.getElementById('detail-modal');
            const body = document.getElementById('modal-body');
            
            let similarHtml = '';
            data.similar.forEach(s => {
                similarHtml += `
                    <div class="bg-gradient-to-r from-gray-50 to-gray-100 p-3 rounded-lg hover:shadow-md transition cursor-pointer" onclick="showMovieDetail(${s.movieId})">
                        <p class="font-bold text-gray-800">${s.title}</p>
                        <p class="text-xs text-gray-500 mt-1">${s.genres.join(' ¬∑ ')}</p>
                    </div>
                `;
            });

            body.innerHTML = `
                <h2 class="text-3xl font-bold mb-3 text-gray-800">${movie.title}</h2>
                <p class="text-gray-600 mb-6 text-lg">${movie.genres.join(' ¬∑ ')}</p>
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="bg-gradient-to-br from-blue-50 to-blue-100 p-4 rounded-xl border-2 border-blue-200">
                        <p class="text-xs text-blue-600 uppercase font-bold mb-1">Average Rating</p>
                        <p class="text-3xl font-bold text-blue-700">‚≠ê ${movie.avg_rating.toFixed(2)}</p>
                    </div>
                    <div class="bg-gradient-to-br from-green-50 to-green-100 p-4 rounded-xl border-2 border-green-200">
                        <p class="text-xs text-green-600 uppercase font-bold mb-1">Total Votes</p>
                        <p class="text-3xl font-bold text-green-700">${movie.rating_count}</p>
                    </div>
                </div>
                <h4 class="font-bold mb-3 text-lg text-gray-700">Similar Movies You Might Like:</h4>
                <div class="grid grid-cols-1 gap-3 mb-6">
                    ${similarHtml}
                </div>
                <div class="border-t pt-6 mt-6">
                    <h4 class="font-bold mb-3 text-lg text-gray-700">Rate This Movie:</h4>
                    <div class="flex items-center gap-4">
                        <div class="flex gap-2">
                            ${[1, 2, 3, 4, 5].map(star => `
                                <button onclick="selectRating(${star}, ${mid})" 
                                        id="star-${star}" 
                                        class="text-4xl hover:scale-110 transition text-gray-300 hover:text-yellow-400">‚òÖ</button>
                            `).join('')}
                        </div>
                        <button id="submit-rating-btn" onclick="submitRating(${mid})" 
                                class="bg-purple-600 text-white px-6 py-2 rounded-lg font-semibold hover:opacity-90 transition shadow-lg disabled:opacity-50 disabled:cursor-not-allowed" 
                                disabled>Submit Rating</button>
                    </div>
                    <p id="rating-message" class="mt-2 text-sm text-gray-600"></p>
                </div>
            `;
            modal.classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('detail-modal').classList.add('hidden');
        }

        let selectedRating = 0;

        function selectRating(rating, movieId) {
            selectedRating = rating;
            // Update star colors
            for (let i = 1; i <= 5; i++) {
                const star = document.getElementById(`star-${i}`);
                if (i <= rating) {
                    star.classList.remove('text-gray-300');
                    star.classList.add('text-yellow-400');
                } else {
                    star.classList.add('text-gray-300');
                    star.classList.remove('text-yellow-400');
                }
            }
            // Enable submit button
            document.getElementById('submit-rating-btn').disabled = false;
        }

        async function submitRating(movieId) {
            if (selectedRating === 0) {
                document.getElementById('rating-message').innerText = 'Please select a rating first!';
                return;
            }

            const btn = document.getElementById('submit-rating-btn');
            btn.disabled = true;
            btn.innerText = 'Submitting...';

            try {
                const resp = await fetch('/api/rate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({movieId: movieId, rating: selectedRating})
                });
                const data = await resp.json();

                if (data.success) {
                    document.getElementById('rating-message').innerHTML = 
                        `<span class="text-green-600 font-semibold">‚úì Rating submitted! New avg: ${data.avg_rating.toFixed(2)} (${data.rating_count} votes)</span>`;
                    btn.innerText = 'Rating Submitted!';
                    btn.classList.remove('bg-purple-600');
                    btn.classList.add('bg-green-600');
                    
                    // Just close modal after brief delay
                    setTimeout(() => {
                        closeModal();
                    }, 1500);
                } else {
                    document.getElementById('rating-message').innerHTML = 
                        `<span class="text-red-600">Error: ${data.message}</span>`;
                    btn.disabled = false;
                    btn.innerText = 'Submit Rating';
                }
            } catch (error) {
                document.getElementById('rating-message').innerHTML = 
                    `<span class="text-red-600">Error submitting rating</span>`;
                btn.disabled = false;
                btn.innerText = 'Submit Rating';
            }
        }

        document.getElementById('load-more').onclick = loadAllMovies;
        
        // Check session on page load
        checkSession();
    </script>
</body>
</html>
