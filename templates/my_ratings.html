<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Ratings - MovieRec</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .rating-card:hover {
            transform: translateY(-3px);
            transition: all 0.3s ease;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">

    <!-- Navigation Bar -->
    <nav class="gradient-bg text-white p-5 shadow-2xl">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold tracking-tight">üé¨ MovieRec</h1>
            <div class="space-x-4 flex items-center">
                <a href="/" class="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded-lg transition font-semibold">‚Üê Back to Home</a>
                <button onclick="handleLogout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg text-sm font-semibold transition shadow-lg">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <!-- My Ratings Section -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <h2 class="text-4xl font-bold mb-8 text-gray-800 flex items-center">
                <span class="mr-3">üìä</span> My Ratings
            </h2>
            <div id="my-ratings-list" class="space-y-4">
                <!-- User's rated movies will appear here -->
                <div class="text-center py-12">
                    <div class="animate-pulse text-gray-400 text-xl">Loading your ratings...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Movie Detail Modal (Hidden) -->
    <div id="detail-modal" class="fixed inset-0 bg-black bg-opacity-60 hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl max-w-2xl w-full p-8 relative shadow-2xl">
            <button onclick="closeModal()" class="absolute top-4 right-6 text-3xl text-gray-400 hover:text-gray-600 transition">&times;</button>
            <div id="modal-body">
                <!-- Movie details and similar movies here -->
            </div>
        </div>
    </div>

    <script>
        async function handleLogout() {
            await fetch('/api/logout', { method: 'POST' });
            window.location.href = '/';
        }

        async function loadMyRatings() {
            const resp = await fetch('/api/my-ratings');
            if (resp.status === 401) {
                window.location.href = '/';
                return;
            }
            
            const movies = await resp.json();
            const container = document.getElementById('my-ratings-list');
            
            if (movies.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-12 text-xl">You haven\'t rated any movies yet. <a href="/" class="text-purple-600 hover:underline">Start exploring!</a></p>';
                return;
            }
            
            container.innerHTML = '';
            movies.forEach(movie => {
                container.innerHTML += `
                    <div class="rating-card bg-gradient-to-r from-purple-50 to-pink-50 p-5 rounded-xl border border-purple-200 flex justify-between items-center">
                        <div class="flex-1 cursor-pointer" onclick="showMovieDetail(${movie.movieId})">
                            <h3 class="font-bold text-xl text-gray-800 mb-2">${movie.title}</h3>
                            <p class="text-sm text-gray-600">${movie.genres.join(', ')}</p>
                        </div>
                        <div class="flex gap-6 items-center">
                            <div class="text-center bg-white px-5 py-3 rounded-lg shadow-md">
                                <p class="text-xs text-purple-600 font-semibold uppercase">Your Rating</p>
                                <p class="text-3xl font-bold text-purple-700">‚≠ê ${movie.user_rating.toFixed(1)}</p>
                            </div>
                            <div class="text-center bg-white px-5 py-3 rounded-lg shadow-md">
                                <p class="text-xs text-blue-600 font-semibold uppercase">Avg Rating</p>
                                <p class="text-3xl font-bold text-blue-700">‚òÖ ${movie.avg_rating.toFixed(1)}</p>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        async function showMovieDetail(mid) {
            const resp = await fetch(`/api/movie/${mid}`);
            const data = await resp.json();
            const movie = data.movie;
            const modal = document.getElementById('detail-modal');
            const body = document.getElementById('modal-body');
            
            let similarHtml = '';
            data.similar.forEach(s => {
                similarHtml += `
                    <div class="bg-gradient-to-r from-gray-50 to-gray-100 p-3 rounded-lg hover:shadow-md transition cursor-pointer" onclick="showMovieDetail(${s.movieId})">
                        <p class="font-bold text-gray-800">${s.title}</p>
                        <p class="text-xs text-gray-500 mt-1">${s.genres.join(' ¬∑ ')}</p>
                    </div>
                `;
            });

            body.innerHTML = `
                <h2 class="text-3xl font-bold mb-3 text-gray-800">${movie.title}</h2>
                <p class="text-gray-600 mb-6 text-lg">${movie.genres.join(' ¬∑ ')}</p>
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="bg-gradient-to-br from-blue-50 to-blue-100 p-4 rounded-xl border-2 border-blue-200">
                        <p class="text-xs text-blue-600 uppercase font-bold mb-1">Average Rating</p>
                        <p class="text-3xl font-bold text-blue-700">‚≠ê ${movie.avg_rating.toFixed(2)}</p>
                    </div>
                    <div class="bg-gradient-to-br from-green-50 to-green-100 p-4 rounded-xl border-2 border-green-200">
                        <p class="text-xs text-green-600 uppercase font-bold mb-1">Total Votes</p>
                        <p class="text-3xl font-bold text-green-700">${movie.rating_count}</p>
                    </div>
                </div>
                <h4 class="font-bold mb-3 text-lg text-gray-700">Similar Movies You Might Like:</h4>
                <div class="grid grid-cols-1 gap-3 mb-6">
                    ${similarHtml}
                </div>
            `;
            modal.classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('detail-modal').classList.add('hidden');
        }

        // Load ratings on page load
        loadMyRatings();
    </script>
</body>
</html>
